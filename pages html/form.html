            <div id="result"></div>
        
            <script>
                function calculateScore() {
                    // Définissez les réponses correctes
                    const correctAnswers = {
                        q1: 'paris',
                        q2: 'tokyo',
                        q3: 'bleu',
                        q4:'Rome',
                        q5:'Belin',
                        q6:'Ankara',
                        q7:'Madrid',
                        q8:'New York',
                        q9:'Yaoundé',
                        q10:'Pritoria',
                        q11:'Amesterdam',
                        q12:'Cairo'
                    };
        
                    // Initialisez la note
                    let score = 0;
        
                    // Parcourez chaque question
                    for (const question in correctAnswers) {
                        // Récupérez la réponse de l'utilisateur
                        const userAnswer = document.querySelector(`[name="${question}"]`);
        
                        // Vérifiez si la réponse est correcte
                        if (userAnswer && userAnswer.value.toLowerCase() === correctAnswers[question]) {
                            score++;
                        }
                    }
        
                    // Affichez le résultat
                    const resultElement = document.getElementById('result');
                    resultElement.innerHTML = `Votre note est : ${score} / ${Object.keys(correctAnswers).length}`;
                
                 // Affichez les réponses correctes
            const correctAnswersElement = document.getElementById('correctAnswers');
            correctAnswersElement.innerHTML = '<h2>Réponses correctes :</h2>';
            for (const question in correctAnswers) {
                correctAnswersElement.innerHTML += `<p>${question}: ${correctAnswers[question]}</p>`;
            }
        }
